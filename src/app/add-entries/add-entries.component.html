<!-- Main Content Area -->
<div class="content p-6 bg-gray-800 text-white min-h-screen shadow-md">
    <h2 class="text-2xl font-bold mb-4">Welcome to the Health Challenge Tracker</h2>
    <p class="mb-6">Track your workouts and stay healthy!</p>
  
    <!-- User Input Section -->
    <div class="input-section bg-gray-700 p-4 rounded-lg shadow-md">
      <label for="username" class="block text-sm font-medium mb-1">User  Name:</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="username"
        name="username"
        required
        placeholder="Enter your name"
        class="p-2 border border-gray-600 rounded-md bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
  
      <label for="workoutType" class="block text-sm font-medium mb-1 mt-4">Workout Type:</label>
      <select
        id="workoutType"
        [(ngModel)]="workoutType"
        name="workoutType"
        class="p-2 border border-gray-600 rounded-md bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option value="" disabled selected>Select workout type</option>
        <option value="running">Running</option>
        <option value="walking">Walking</option>
        <option value="swimming">Swimming</option>
        <option value="yoga">Yoga</option>
        <option value="cycling">Cycling</option>
      </select>
  
      <label for="workoutMinutes" class="block text-sm font-medium mb-1 mt-4">Workout Minutes:</label>
      <input
        type="number"
        id="workoutMinutes"
        [(ngModel)]="workoutMinutes"
        name="workoutMinutes"
        placeholder="Enter minutes"
        class="p-2 border border-gray-600 rounded-md bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
  
      <button
        (click)="addWorkout()"
        class="mt-4 inline-flex items-center bg-blue-500 text-white rounded-md px-4 py-2 hover:bg-blue-600 focus:outline-none"
      >
        Add Workout
      </button>
    </div>
  </div>
